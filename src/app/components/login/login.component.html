<div class="login-clean">
  <form [formGroup]="loginUserForm" (ngSubmit)="login()">
    <h2 class="sr-only">Login Form</h2>
    <div class="form-group">
      <input class="form-control" formControlName="email" type="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit">Log In</button>
    </div>
    <p class="text-center">Don't have an account ? <span
      routerLink="/signup">Signup Here</span></p>
  </form>
</div>
