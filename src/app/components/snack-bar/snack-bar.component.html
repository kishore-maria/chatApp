<div *ngIf="data.errorMessages && data.errorMessages.length > 0">
  <div class="row" *ngFor="let item of data.errorMessages; let i = index">
    <div class="col-sm-2 col-md-2 col-lg-2">
        <mat-icon class="text-danger">clear</mat-icon>
    </div>
    <div class="col-sm-10 col-md-10 col-lg-10 text-white"> 
      {{ item }}
    </div>
  </div>
</div>

<div *ngIf="data.successMessages && data.successMessages.length > 0">
  <div class="row" *ngFor="let item of data.successMessages; let i = index">
    <div class="col-sm-2 col-md-2 col-lg-2">
        <mat-icon class="text-success">done</mat-icon>
    </div>
    <div class="col-sm-10 col-md-10 col-lg-10 text-white"> 
      {{ item }}
    </div>
  </div>
</div>
